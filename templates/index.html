<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fetcher</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            animation: fadeIn 1s ease-in-out;
        }

        input {
            padding: 12px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0px 0px 10px #00c6ff;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }

        .movie-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .movie-container img {
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .movie-container img:hover {
            transform: scale(1.05);
        }

        .screenshots img {
            margin: 5px;
            width: 120px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .screenshots img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        async function fetchMovie() {
            let tmdbId = document.getElementById("tmdb_id").value;
            if (!tmdbId) {
                alert("Enter a TMDb ID");
                return;
            }

            let response = await fetch(`/fetch_movie?tmdb_id=${tmdbId}`);
            let data = await response.json();

            if (data.error) {
                alert("Movie not found!");
                return;
            }

            document.getElementById("movie_container").style.display = "block";
            document.getElementById("movie_title").innerText = data.title;
            document.getElementById("movie_poster").src = data.poster;
            document.getElementById("movie_details").innerHTML = `
                <p><strong>Cast:</strong> ${data.cast}</p>
                <p><strong>Release Date:</strong> ${data.release_date}</p>
                <p><strong>Synopsis:</strong> ${data.synopsis}</p>
                <h3>Screenshots:</h3>
                <div class="screenshots">
                    ${data.screenshots.map(img => `<img src="${img}" alt="screenshot">`).join(' ')}
                </div>
                <h3>Watch Now:</h3>
                ${data.embed_frame}
            `;

            // Send data to Blogger
            fetch("/send_data", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => response.json()).then(result => {
                alert(result.message);
            });
        }
    </script>
</head>
<body>
    <h2>Enter TMDb ID</h2>
    <input type="text" id="tmdb_id" placeholder="Enter TMDb ID">
    <button onclick="fetchMovie()">Fetch Movie</button>

    <div id="movie_container" class="movie-container">
        <h3 id="movie_title"></h3>
        <img id="movie_poster" src="" alt="Movie Poster" width="200">
        <div id="movie_details" class="movie-details"></div>
    </div>
</body>
</html>
